<div class="formContainer">
  <h2>Add New Item</h2>
  <!-- input fields ðŸ¥¶ðŸ‘‰ðŸ¥›-->
  <form>
    <div class="inputContainer">
      <label for="inputTitle">Item Title </label>
      <input
        required
        type="text"
        name="inputTitle"
        id="inputTitle"
        [(ngModel)]="model.title"
      />
    </div>
    <div class="inputContainer">
      <label for="inputAmount">Amount </label>
      <input
        required
        type="number"
        min="0"
        name="inputAmount"
        id="inputAmount"
        [(ngModel)]="model.amount"
      />
    </div>
    <div class="inputContainer">
      <label for="inputUnit">Unit </label>
      <select
        required
        type="text"
        name="inputUnit"
        id="inputUnit"
        [(ngModel)]="model.unit"
      >
        <option value="pcs">pieces</option>
        <option value="kg">kg</option>
        <option value="grams">grams</option>
        <option value="liters">liters</option>
        <option value="cups">cups</option>
      </select>
    </div>
    <div class="inputContainer">
      <label for="inputCheckBox">Finished </label>
      <input
        class="check"
        type="checkbox"
        name="inputCheckBox"
        value="true"
        [(ngModel)]="model.done"
      />
    </div>
    <div class="inputContainer">
      <label for="inputDescription">Description </label>
      <textarea
        name="inputDescription"
        id="inputDescription"
        cols="30"
        rows="1"
        [(ngModel)]="model.description"
      >
      </textarea>
    </div>
    <button class="btn-save" (click)="onSave()">Save</button>
  </form>
</div>
